name: Publish MkDocs to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write      # Tarvitaan julkaisuun
  id-token: write   # Tarvitaan julkaisuun

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - run: pip install mkdocs-material 
      
      - run: mkdocs build  # Rakentaa HTML-tiedostot 'site/'-kansioon

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site  # Lähettää valetun sivuston GitHubille

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Tämä tekee varsinaisen julkaisun
